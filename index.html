<!DOCTYPE html>
<html ng-app="dashboard">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roudash</title>

    <script src="js/angular.min.js"></script>
    <script src="js/DashboardController.js"></script>
    <script src="js/perfect-scrollbar.min.js"></script>
    <script src="js/ps-scroll.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/perfect-scrollbar.css" />
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body ng-controller="DashboardController">

    <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        Roudash
      </a>

      <a class="navbar-item is-hidden-desktop" href="https://github.com/renanalfarth" target="_blank">
        <span class="icon" style="color: #333;">
          <i class="fa fa-github"></i>
        </span>
      </a>

      <a class="navbar-item is-hidden-desktop" href="https://twitter.com/renanalfarth" target="_blank">
        <span class="icon" style="color: #55acee;">
          <i class="fa fa-twitter"></i>
        </span>
      </a>

      <a class="navbar-item is-hidden-desktop" href="https://facebook.com/renanalfarth" target="_blank">
        <span class="icon" style="color: #3b5998;">
          <i class="fa fa-facebook"></i>
        </span>
      </a>

      <div class="navbar-burger burger" data-target="navMenubd-example">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div id="navMenubd-example" class="navbar-menu">
      <div class="navbar-start">
      </div>

      <div class="navbar-end">
        <a class="navbar-item is-hidden-desktop-only" href="https://github.com/renanalfarth" target="_blank">
          <span class="icon" style="color: #333;">
            <i class="fa fa-github"></i>
          </span>
        </a>
        <a class="navbar-item is-hidden-desktop-only" href="https://twitter.com/renanalfarth" target="_blank">
          <span class="icon" style="color: #55acee;">
            <i class="fa fa-twitter"></i>
          </span>
        </a>
        <a class="navbar-item is-hidden-desktop-only" href="https://facebook.com/renanalfarth" target="_blank">
          <span class="icon" style="color: #3b5998;">
            <i class="fa fa-facebook"></i>
          </span>
        </a>
      </div>

    </div>
  </nav>

  <section class="section">

    <div class="container">

      <div class="columns is-mobile">

        <div class="column">
          Second column
        </div>

        <div class="column">
          Third column
        </div>

        <div class="column">
          Fourth column
        </div>

        <div class="column">

          <article class="message is-turquoise">
            <div class="message-header">
              <p>Hardmob Deals</p>
            </div>
            <div class="message-body message-body-deals is-black is-scroll-apply">
              <a class="panel-block deal-item" ng-repeat="deal in hardmob" href="{{ deal.link }}" target="_blank">
                {{ deal.titulo }}
              </a>
            </div>
          </article>

        </div>

      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>Roudash</strong> by <a href="http://www.renanalfarth.com.br">Renan Alfarth</a>. The source code is licensed
          <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
          is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
        </p>
        <p>
          <a class="icon" href="https://github.com/renanalfarth/roudash">
            <i class="fa fa-github"></i>
          </a>
        </p>
      </div>
    </div>
  </footer>

  </body>
</html>
